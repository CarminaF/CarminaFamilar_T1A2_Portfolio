<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Carmina Familar - Software Developer</title>
    <link rel="stylesheet" href="../styles/pages/contact.css">

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--  -->
    </header>
    <main>
        <h1>Let's get in touch.</h1>
        <section class="form-line-separator"></section>
        <form>
            <section class="form-elements">
                <label for="form-name">NAME: </label>
                <input class="form-input" id="form-name"/>
            </section>
            <section class="form-elements">
                <label for="form-email">EMAIL: </label>
                <input class="form-input" id="form-email"/>
            </section>
            <section class="form-elements">
                <label for="form-text-area">MESSAGE: </label>
                <textarea 
                    rows="12" 
                    class="form-input" 
                    id="form-text-area"></textarea>
            </section>
            <section class="button-section">
                <button id="submit">SUBMIT</button>
            </section>
        </form>
    </main>
    <footer>
      <!--  -->
    </footer>
</body>
</html>
