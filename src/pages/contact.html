<body>

            <section class="form-elements">
                <label for="form-text-area">MESSAGE: </label>
                <textarea 
                    rows="12" 
                    class="form-input" 
                    id="form-text-area"></textarea>
            </section>
            <section class="button-section">
                <button id="submit">SUBMIT</button>
            </section>
